<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Maximoat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/mark.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Merriweather:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            color: #0f172a;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .payment-container {
            max-width: 600px;
            width: 90%;
            padding: 50px 40px;
            text-align: center;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(79, 70, 229, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        .logo {
            margin-bottom: 40px;
            height: 48px;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.2rem;
            margin-bottom: 24px;
            color: #0f172a;
        }

        p {
            color: #475569;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .contact-card {
            background: #f1f5f9;
            border-radius: 20px;
            padding: 24px;
            border: 1px solid #e2e8f0;
            display: inline-block;
        }

        .email-link {
            color: #4f46e5;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            margin-top: 8px;
        }

        .email-link:hover {
            color: #3730a3;
            text-decoration: underline;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f0fdf4;
            color: #16a34a;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 24px;
            border: 1px solid #dcfce7;
        }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #0f172a;
        }
    </style>
</head>

<body>
    <div class="mesh-bg"></div>

    <div class="payment-container">
        <img src="assets/logo.svg" alt="Maximoat" class="logo">

        <div class="status-badge">
            <span
                style="width: 8px; height: 8px; background: #16a34a; border-radius: 50%; display: block; animation: pulse 2s infinite;"></span>
            Integrating Secure Gateways
        </div>

        <h1>Payment Page Underway</h1>
        <p>We're currently finalizing our direct payment integration to ensure your transaction is fast and secure.</p>

        <div class="contact-card">
            <span
                style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; color: #64748b; font-weight: 800;">Get
                Instant Payment Link</span>
            <a href="mailto:hello@91signals.com" class="email-link">hello@91signals.com</a>
        </div>

        <div>
            <a href="job_booster.html" class="back-btn">‚Üê Back to Job Booster</a>
        </div>
    </div>

    <style>
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.4);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(22, 163, 74, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(22, 163, 74, 0);
            }
        }
    </style>
</body>

</html>
